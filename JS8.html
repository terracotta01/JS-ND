<body>
<script>
    var names = ['Onutė', 'Petrutė', 'Petriukas'];
    function returnRandomNameFromArray(names) {
        var randomIndex = Math.floor(Math.random() * names.length);
        return names[randomIndex];
    }
    
    var randomName = returnRandomNameFromArray(names);
    console.log(randomName);
 

    
</script>
